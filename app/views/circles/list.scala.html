@(circles: Iterable[Circle])(implicit flash: Flash, lang: Lang, request: RequestHeader)
@main("Maintain Circles") {


<article  class="circles" id="circles">
	<table class="table table-striped table-condensed table-hover">
		<thead>
			<tr>
				<td>Name</td>
				<td>OwnerId</td>
				<td></td>
			</tr>
		</thead>
	@for(circle <- circles) {
		<tr>
			<td><a href="/circles/@circle.id">@circle.name</a></td>
			<td>@circle.ownerId</td>
			<td><a href="/circles/delete/@circle.id" class="btn">Delete</a> </td>
		</tr>
    }
	</table>
</article>

<ul class="nav nav-pills">
	<li><a href="/circles/new">Create</a></li>
</ul>

}
